<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Countdown</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>JavaScript CountDown</h1>
    </div>
    <div class="main-content">
        <form onsubmit="todo(); return false;" id="form">
            <label for="timeInHours">Enter time in Hours:</label>
            <input type="text" id="timeInHours" name="time" placeholder="enter positive number only"><br><br>

            <label for="timeInMinutes">Enter time in Minutes:</label>
            <input type="text" id="timeInMinutes" name="time" placeholder="enter positive number only"><br><br>

            <label for="timeInSeconds">Enter time in Seconds:</label>
            <input type="text" id="timeInSeconds" name="time" placeholder="enter positive number only"><br><br>
            <button type = "submit" class="btn">Click to Submit</button>
        </form>
        <br>
        <p id="countdown"></p>
    </div>
    <div class="name">
        <a href="https://www.github.com/purshottamxkumar" target="_blank">By <i>Purshottam Kumar</i></a>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
